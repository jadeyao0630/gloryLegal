<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国瑞法务管理系统</title>
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="./css/all.css" /><!--fontawesome-->
	<link rel="stylesheet" href="./css/main.css" />
	<link rel="stylesheet" href="./css/form.css" />
	<link rel="stylesheet" href="./css/popup.css" />
	<link rel="stylesheet" href="./css/color.css" />
	<link rel="stylesheet" href="./css/stepButton.css" />
	<link rel="stylesheet" href="./css/superMultiSelect.css" />
    <script src="./js/jquery.js"></script>
	<script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <script src="./js/fancyTable.js"></script>
	<script src="./configs.js"></script>
    <script type="text/javascript" src="./js/tools.js"></script>
	<script type="text/javascript" src="./form.js"></script>
	<script type="text/javascript" src="./utilities/tables.js"></script>
	<script type="text/javascript" src="./js/progressesButton.js"></script>
	<script type="text/javascript" src="./utilities/superMutliSelect.js"></script>
	<script type="text/javascript" src="./utilities/events.js"></script>
	<script type="text/javascript" src="./utilities/eventManager.js"></script>
	<script type="text/javascript" src="./utilities/timeline.js"></script>
    
	<script type="text/javascript" src="./elements/toggleButton.js"></script>
</head>
<body>
    <!-- header -->
    <div data-role="page" id="main">
        <div data-role="header" id="main-header" data-position="fixed" data-tap-toggle="false">
            
            
            <div class="header-search-bar">
                <div class="header-search-container" href="#"><i class="fa fa-search header-btn-search"></i><span class="tooltip-serarch">开启搜索</span></div>
                <input type="text" id="header-search-input" class="header-search-input" placeholder="关键字索引"></input>
                
            </div>
            <h1 style="font-size: 30px;">国瑞法务管理系统</h1>
            <a id="name" href="#popupMenu" data-rel="popup" data-transition="slideup" data-icon="user" class="ui-btn-right">登录</a>
            <div data-role="popup" id="popupMenu" data-theme="b" data-history="false">
                <ul data-role="listview" data-inset="true" style="min-width:160px;" data-theme="b">
                    <li data-role="list-divider">操作</li>
                    <li><a class="ui-btn ui-btn-a ui-btn-icon-left ui-icon-power" onclick='location.href=("index.html")'>退出</a></li>
					<li><a href="#settings" class="ui-btn ui-btn-a ui-icon-gear ui-btn-icon-left popup-menu-btns" data-rel="back">设置</a></li>
					<li data-role="list-divider">添加</li>
					<li><a class="ui-btn ui-btn-a ui-btn-icon-left ui-icon-plus popup-menu-btns popup-add-row" data-rel="back">添加记录</a></li>
					<li><a class="ui-btn ui-btn-a ui-btn-icon-left ui-icon-plus popup-menu-btns popup-add-table" data-rel="back">添加表</a></li>
					<li><a class="ui-btn ui-btn-a ui-btn-icon-left ui-icon-plus popup-menu-btns popup-read-table" data-rel="back">读取表</a></li>
                </ul>
            </div>
            
            
        </div>
        <div id="main-body" class="ui-body-d ui-content">
            <table id="pageOneTable" style="font-size: 12px;" data-role="table" class="ui-responsive table-stroke" data-filter="true" data-input="#header-search-input"></table>
            
            <div id="header-filter-container" class="header-filter-container">
                <table id="pageOneTable-fixed" data-role="table" class="ui-responsive table-stroke"></table>
            </div>
        </div>
    </div>
    <!-- /header -->
    <!--首页读取界面-->
	<div id="main-container">
		<h1>国瑞法务管理系统</h1>
		<div style="display: inline;">
			<div class="fa fa-spinner fa-spin" style="font-size: 40px;color:steelblue;vertical-align:middle;"></div>
			<h3 id="mainLoadingMessage" style="display: inline;margin-left: 10px;vertical-align:middle;">读取中</h3>
		</div>
	</div>
    <script type="text/javascript" src="./fakeData.js"></script>
	<script type="text/javascript" src="./resourceData.js"></script>
	<script type="text/javascript" src="./js/db.js"></script>
	<script type="text/javascript" src="./preload.js"></script>
	<script type="text/javascript" src="./utilities/templates.js"></script>

    
    <script type="text/javascript" src="./pages/legal.js"></script>
    <script>
        
        
    </script>
</body>
</html>
