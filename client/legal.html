<body>

    <div data-role="page" id="main">

    <!-- /header -->
    <!--首页读取界面-->
	<div id="main-container">
		<h1>国瑞法务管理系统</h1>
		<div style="display: inline;">
			<div class="fa fa-spinner fa-spin" style="font-size: 40px;color:steelblue;vertical-align:middle;"></div>
			<h3 id="mainLoadingMessage" style="display: inline;margin-left: 10px;vertical-align:middle;">读取中</h3>
		</div>
	</div>
    <script type="text/javascript" src="./fakeData.js"></script>
	<script type="text/javascript" src="./resourceData.js"></script>
	<script type="text/javascript" src="./js/db.js"></script>
	<script type="text/javascript" src="./preload.js"></script>
	<script type="text/javascript" src="./utilities/templates.js"></script>
    <script>
        var form;
        //document.body.style.fontSize = "16px";
        
        
        $('body').on(preload_completed_event_name,function(){
            var tb=$('.header-search-container').togglebuttonicon('header-filter-container',function(e){
                if(e){
                    form.show();
                    
                }else{
                    //$('#header-filter-container').empty();
                    form.hide();
                }
            },{distance:190});
            $('#main-container').addClass('hide');
            var main_form= new mform({template:header_filter_template});
            form=main_form.instance;
            $('#header-filter-container').css({height:"0px",top:$('#main-header').css('height')});
            $('#header-filter-container').append(form);
            form.hide();
            $('#header-filter-container').trigger('create');
            //$('#main-header').trigger('create');
            //console.log($('#header-filter-container').html());
            //document.documentElement.style.fontSize = "30px";
            //document.body.style.fontSize = "30px";
            //form.find('label').css({'font-size':"30px"});
            //form.find('span').css({'font-size':"30px"});
            //form.find('select').css({'font-size':"30px"});
            form.trigger('create');
            $('.header-filter-btn').on('click',function(e){
                switch($(this).text()){
                    case "复位":
                        
                        
                        main_form.setEmptyData();
                        break;
                    case "查询":
                        $.each($(form).find('select,input'),(index,ele)=>{
                            console.log($(ele).val());
                        });
                        tb.instance.togglebutton('close')
                        form.hide();
                        //console.log('togglebuttonicon',);
                        break;
                }
            });
        })
    </script>
